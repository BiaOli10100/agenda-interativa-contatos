<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda interativa de Contatos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Agenda Interativa de Contatos</h1>

    <section class="form-cadastro">
        <form action="">

            <div class="campo">
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome" required>
            </div>

            <div class="campo"> 
                <label for="telefone">Telefone: </label>
                <input type="text" id="telefone" name="telefone" placeholder="Digite um telefone" required>
            </div>

            <div class="campo">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
            </div>

            <div class="campo">
                <label for="grupo">Grupo: </label>
                <select name="grupo" id="grupo" required>
                    <option value="">Selecione</option>
                    <option value="amigos">Amigos</option>
                    <option value="familia">Família</option>
                    <option value="trabalho">Trabalho</option>
                    <option value="igreja">Igreja</option>
                </select>
            </div>

            <div class="botoes">
                <button type="submit">Salvar</button>
                <button type="reset">Limpar</button>
            </div>
            
        </form>

    </section>

    <section class="buscar-contato">

        <div class="busca-padrao">
            <label for="busca">Buscar Contato</label>
            <input type="text" id="busca" placeholder="Digite um nome ou telefone">
        </div>

        <div class="busca-filtros">
        <label for="filtro-grupo">Filtrar contatos por grupo: </label>
        <select name="filtro" id="filtro-grupo">
            <option value="todos">Todos</option>
            <option value="amigos">Amigos</option>
            <option value="familia">Família</option>
            <option value="trabalho">Trabalho</option>
            <option value="igreja">Igreja</option>
        </select>
        </div>

    </section>

    <section class="lista-contatos-tabela">
        <table border="1">
             <caption>Lista de Contatos</caption>

            <thead>

                <tr> 
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Grupo</th>
                <th>Ações</th>
                </tr>
        
            </thead>

            <tbody id="tabela-contatos">


            </tbody>
        </table>

    </section>
<script src="js/script.js"></script>

</body>
</html>
